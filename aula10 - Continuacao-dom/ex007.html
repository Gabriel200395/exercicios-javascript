<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando os Valores</title>
    <style>
      body {
        font: normal 18pt Arial;
      }

      #msg {
        height: 200px;
        width: 200px;
        background-color: black;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Somar os Valores</h1>
    <input type="number" name="txt1" id="txt1" />
    <input type="number" name="txt2" id="txt2" />
    <button onclick="somar()">Somar</button>
    <div id="res"></div>
    <script>
      function somar() {
        var a = window.document.getElementById("txt1");
        var b = window.document.getElementById("txt2");
        var resposta = window.document.getElementById("res");

        var valor1 = Number(a.value);
        var valor2 = Number(b.value);

        resultado = valor1 + valor2;
        resposta.innerHTML = `O resultado entre ${valor1} + ${valor2} = ${resultado}`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Roupas</title>
  </head>
  <body>
    <section>
      <h1>Sistema de Roupas</h1>
      <div>
        <input
          type="text"
          placeholder="nome-produto"
          name="nome-produto"
          id="nome-produto"
        />
        <input
          type="number"
          placeholder="quantidade"
          name="quantidade"
          id="quantidade"
        />
        <input
          type="text"
          name="preco-produto"
          placeholder="preço"
          id="preco-produto"
        />
        <div id="res"></div>
        <button onclick="Calcular()">Fazer Pedido</button>
      </div>
    </section>
    <script>
      function Calcular() {
        var produtoElement = window.document.querySelector(
          "input#nome-produto"
        );
        var quantidadeElement = window.document.querySelector("#quantidade");
        var precoElement = window.document.querySelector("input#preco-produto");
        var resposta = window.document.querySelector("div#res");

        var produto = produtoElement.value;
        var preco = Number(precoElement.value);
        var quantidade = Number(quantidadeElement.value);
        var total = quantidade * preco;

        resposta.innerHTML = `<p> Compra finalizada com sucesso! <br /> você adquiriu ${quantidade} 
          ${produto} e o valor final para o pagamento: <strong>${total.toLocaleString(
          "pt-BR",
          {
            style: "currency",
            currency: "BRL",
          }
        )}</strong><p>`;
      }
    </script>
  </body>
</html>
